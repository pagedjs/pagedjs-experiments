<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/interface.css" rel="stylesheet" type="text/css" />
    <title>Table of Contents</title>
    <script src="../js/paged.polyfill.js"></script>
    <script src="../js/csstree.js"></script>
    <script src="../js/reload-in-place.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
      class RenderedHandler extends Paged.Handler {
          constructor(chunker, polisher, caller) {
              super(chunker, polisher, caller);
          }
          afterRendered(pages) {
              window.pagedJsRendered = true;
          }
      }
      Paged.registerHandlers(RenderedHandler);
    </script>
  </head>
  <body>
    <nav id="toc"></nav>
    <section>
      <h1 id="title-1">Title 1</h1>
      <p>Lorem ipsum...</p>
      <h2 id="title-1-1">Title 1.1</h2>
      <p>Lorem ipsum...</p>
      <h2 id="title-1-2">Title 1.2</h2>
      <p>Lorem ipsum...</p>
    </section>
    <section>
      <h1 id="title-2">Title 2</h1>
      <p>Lorem ipsum...</p>
    </section>
    <script>
      class TOCHandler extends Paged.Handler {
        constructor(chunker, polisher, caller) {
          super(chunker, polisher, caller);
        }

        afterParsed(parsed) {
          const toc = document.querySelector('#toc');
          const ol = document.createElement('ol');
          toc.appendChild(ol);

          const headings = parsed.querySelectorAll('h1, h2');
          headings.forEach(heading => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + heading.id;
            a.textContent = heading.textContent;
            li.appendChild(a);
            ol.appendChild(li);
          });
        }
      }
      Paged.registerHandlers(TOCHandler);
    </script>
  </body>
</html>
